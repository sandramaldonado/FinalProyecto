<div>
    <h1 mat-dialog-title>Reservar</h1>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">

            <mat-form-field>
                <input matInput [(ngModel)]="data.codigo" type="number" placeholder="Ingrese carnet">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="data.descripcion" type="text" placeholder="Ingrese Nombre Completo">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="data.fecha" type="number" placeholder="Ingrese Numero de Ref.">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="data.detalle" type="number" placeholder="Ingrese Detalle">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
    </div>
</div>
